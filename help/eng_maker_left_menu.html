<b>The Left Menu</b>
<br/><br/>
Once that you connected your twitter account, you're able to draw your own custom parts.
<br/><br/>
Click on any of the little faces to select which part you want to change.
<br/><br/>
The faces means:
<ul>
    <li>Body</li>
    <li>Hair</li>
    <li>Facial Hair</li>
    <li>Wear</li>
    <li>Add-ons</li>
</ul>
